apply plugin: 'com.android.application'android {    compileSdkVersion 23    buildToolsVersion '27.0.3'    defaultConfig {        applicationId "failed.com.realistic.metrolinktimes"        minSdkVersion 21        targetSdkVersion 23    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'        }    }}dependencies {    compile 'com.android.support:support-v4:22.2.1'    compile 'com.android.support:appcompat-v7:22.2.1'    compile 'com.android.support:cardview-v7:23.0.+'    compile 'com.android.support:recyclerview-v7:23.0.+'    compile 'com.google.android.gms:play-services-location:7.8.0'    compile 'com.google.android.gms:play-services-ads:7.8.0'    compile files('libs/jsoup-1.8.1.jar')}